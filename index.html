<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>Calorie Tracker - Isabeau Kisler, Front-End Web Dev</title>
	<link href="https://fonts.googleapis.com/css?family=ABeeZee" rel="stylesheet">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/responsive.css">
</head>
<body>
	<header>
		<h1><div class="header-decoration">⪻</div> Calorie Tracker <div class="header-decoration">⪼</div></h1>
		<p>Search for a food, then add it to your total to track your calorie intake.</p>
		<form>
			<input id="search" placeholder="Search for a food" autofocus><button id="search-button">Search</button>
			<ul class="search-results">
			</ul>
		</form>
	</header>

	<main>
		<table class="food-table">
			<thead>
				<tr>
					<td class="table-left">Food</td>
					<td class="table-right">Calories</td>
				</tr>
			</thead>
			<tbody id="food-list">
			</tbody>
			<tfoot id="table-footer">
				<tr>
					<td class="table-left">Total</td>
					<td class="calorie-total table-right"></td>
				</tr>
				<tr>
					<td class="table-left"></td>
					<td colspan=2 class="table-right"><button id="reset-button">Reset</button></td>
				</tr>
			</tfoot>
		</table>
	</main>

	<footer>
		<div class="author">Created by <a href="http://ikisler.github.io/portfolio/" target="_blank">Isabeau Kisler</a></div>
		<div class="nutritionix">Powered by <a href="http://www.nutritionix.com/api" target="_blank">Nutritionix API</a></div>
	</footer>

	<script type="text/template" id="food-item-template">
		<td class="table-left"><%= name %></td>
		<td class="table-right"><%= calories %></td>
		<td class="table-right delete">X</td>
	</script>
	<script type="text/template" id="result-item-template">
		<%= brandname %> <%= name %> - <%= calories %> calories
	</script>

	<script src="https://code.jquery.com/jquery-2.1.4.js"></script>
	<script src="js/lib/underscore-min.js"></script>
	<script src="js/lib/backbone-min.js"></script>
	<script src="js/lib/backbone.localstorage.js"></script>
	<script src="js/healthTrackerCollection.js"></script>
	<script src="js/resultsCollection.js"></script>
	<script src="js/foodsView.js"></script>
	<script src="js/searchView.js"></script>
	<script src="js/resultsView.js"></script>
	<script src="js/footerView.js"></script>
	<script src="js/appStart.js"></script>
</body>
</html>
